<h1>Heroes</h1>

<div class="row">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/heroe', 'nuevo']" class="btn btn-outline-primary mb-3">Nuevo</button>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Casa</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of heroes | keys; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ heroes[k].name }}</td>
            <td>{{ heroes[k].house }}</td>
            <td>
              <button [routerLink]="['/heroe', k]" type="button" class="btn btn-sm btn-outline-info">Editar</button>
              <button (click)="delete(k)" type="button" class="btn btn-sm btn-outline-danger ml-2">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="alert alert-warning text-center" *ngIf="(heroes | keys).length === 0 && !loading">
        <strong>No hay registros</strong>
      </div>

      <div class="alert alert-warning text-center" *ngIf="loading">
        <strong>Cargando . . .</strong>
      </div>
    </div>
  </div>
</div>
