<h3>HÃ©roe <small>{{ heroe.name }}</small></h3>
<button class="btn btn-outline-danger" [routerLink]="['/heroes']">Regresar</button>
<button class="btn btn-outline-success ml-2" (click)="add(form)">Nuevo</button>
<hr>

<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="save()" #form="ngForm">
      <div class="form-group">
        <label for="">Nombre</label>
        <input [(ngModel)]="heroe.name" type="text" name="name" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="">Casa</label>
        <select [(ngModel)]="heroe.house" name="house" class="form-control">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label for="">Bio</label>
        <textarea [(ngModel)]="heroe.bio" name="bio" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <button [disabled]="form.invalid" class="btn btn-outline-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
